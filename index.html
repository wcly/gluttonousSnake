<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="start-page" id="startPage">
        <div class="start-btn" id="startBtn">开始游戏</div>
    </div>
    <div class="wrapper" id="wrapper">
        <div class="left-side">
            <img src="./imgs/play.png" id="startAndPause">
        </div>
        <div class="main">
            <div class="header">
                <div class="score">
                    分数：
                    <span id="score">0</span>
                </div>
                <div class="content" id="content"></div>
            </div>
        </div>
    </div>
    <div class="loser" id="lose">
        <div class="con">
            <img class="close" src="./imgs/close.png" id="close"></img>
            <div class="loser-score-wrapper">
                当前分数：
                <span class="loser-score" id="loseScore">0</span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
